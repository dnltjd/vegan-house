<h2>페스코베지테리언이란 무엇인가?</h2>
페스코테리언(Pescetarian)이란 다른 합성어로도 불린다. 일반적인 육류, 가금류 등의 고기류는 섭취하지 않는다.
 또 사람에 따라 유제품을 먹지 않는 사람들도 있다.
